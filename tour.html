<!DOCTYPE html>
<html>
<head>
  <title>KESCOTTI - Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body::before {
      content: "XS";
      color: rgb(0, 0, 0);
      font-size: 2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      right: 0;
    }
    @media (min-width: 576px) {
      body::before {
        content: "SM";
      }
    }
    @media (min-width: 768px) {
      body::before {
        content: "MD";
      }
    }
    @media (min-width: 992px) {
      body::before {
        content: "LG";
      }
    }
    @media (min-width: 1200px) {
      body::before {
        content: "XL";
      }
    }
    @media (min-width: 1400px) {
      body::before {
        content: "XXL";
      }
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 900;
    }
    .tour-dates {
      list-style-type: none;
      margin-top: 100px;
      padding: 0;
    }
    .tour-dates li {
      margin-bottom: 30px;
      font-size: 32px;
    }
    .wrapper {
   padding: 1rem;
}
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      text-decoration: underline;
      transition: background-color 0.3s ease;
      cursor: crosshair;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .button-container {
      position: absolute;
      top: 5px;
      right: 5px;
      text-decoration: underline;
    }
    .button {
      margin-left: 5px;
      color: #fff;
      cursor: crosshair;
      font-size: 28px;
    }
    .social-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      cursor: crosshair;
      padding: 20px;
    }
    .social-section h2 {
      margin-bottom: 40px;
      color: #000000;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
    }
    .social-buttons a {
      margin: 0 20px;
      text-decoration: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .social-button {
      opacity: 100%;
      transition: opacity 0s ease;
      width: 24px;
      height: 24px;
    }
    .social-button:hover {
      opacity: 1;
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      height: 60px;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1><a class="back-button" href="index.html">KESCOTTI</a></h1>
      <ul class="tour-dates">
        <li>SORRY - City A</li>
        <li>WE - City B</li>
        <li>CANT - City C</li>
        <li>MAKE - City D</li>
        <li>IT - City E</li>
      </ul>
      <div class="button-container">
        <a class="btn  button" href="music.html">Music</a>
        <a class="btn button" href="merch.html">Store</a>
        <a class="btn  button" href="contact.html">Contact Us</a>
      </div>
    </div>
    <div class="social-section">
      <h2>Social Media</h2>
      <div class="social-buttons">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="pngfind.com-facebook-icon-white-png-2902824.png" alt="Facebook" class="social-button">
        </a>
        <a href="https://www.instagram.com/kescotti/" target="_blank">
          <img src="pngfind.com-instagram-png-white-2773517.png" alt="Instagram" class="social-button">
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="twitter logo.png" alt="Twitter" class="social-button">
        </a>
        <a href="https://discord.com/" target="_blank">
          <img src="discord logo.png" alt="Discord" class="social-button">
        </a>
        <a href="https://tiktok.com/" target="_blank">
          <img src="tiktok logo.png" alt="TikTok" class="social-button">
        </a>
        <a href="https://YouTube.com/" target="_blank">
          <img src="youtube logo.png" alt="YouTube" class="social-button">
        </a>
      </div>
      <div class="footer">
        <p>Â© 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

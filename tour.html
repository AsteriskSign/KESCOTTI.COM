.wrapper {

h2 {

}

.tour-dates-wrapper {
    margin-top: 20px; /* Adjust this value to control the spacing between heading and tour dates */
}

ul.tour-dates {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

ul.tour-dates li {
    margin-bottom: 10px; /* Adjust this value to control the spacing between tour date items */
    font-size: 36px; /* Adjust this value to set the font size of tour dates */
    letter-spacing: 5px;
}



.button-container {
  position: absolute;
  top: .5rem;
  right: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: crosshair; 
}
    .button-container a {
      text-decoration: none;
      color: #ffffff;
      background-color: #000;
      padding: .5rem .5rem;
      border-radius: 0.3rem;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #000000;
    }
    .footer {
    position: fixed;
    bottom: 40px;
    left: 0;
    width: 100%;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    letter-spacing: 5px;
}
    .social-section {
      position: absolute;
      bottom: 2vh;
      left: 0;
      right: 0;
      text-align: center;
      cursor: crosshair;
    }

    .social-section h2 {
      margin-bottom: 4vh;
      color: #000000;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
    }

    .social-buttons a {
      margin: 0 2vh;
      text-decoration: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .social-button {
      opacity: 100%;
      transition: opacity 0s ease;
      width: 4vh;
      height: 4vh;
    }

    .social-button:hover {
      opacity: 1;
    }

    /* Media Queries */
    @media only screen and (max-width: 768vw) {
      h1 {
        font-size: 2rem;
      }

      .tour-dates li {
        font-size: 4rem;
      }

      .button-container {
        flex-direction: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem 1rem;
      }

      .button-container a {
        margin-bottom: 2rem;
      }

      .social-section h2 {
        font-size: 1rem;
      }

      .social-buttons img {
        width: 2vw;
        height: 3vh;
      }

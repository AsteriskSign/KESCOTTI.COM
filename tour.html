  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body::before {
      content: "XS";
      color: rgb(0, 0, 0);
      font-size: 2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      right: 0;
    }
    @media (min-width: 576px) {
      body::before {
        content: "SM";
      }
    }
    @media (min-width: 768px) {
      body::before {
        content: "MD";
      }
    }
    @media (min-width: 992px) {
      body::before {
        content: "LG";
      }
    }
    @media (min-width: 1200px) {
      body::before {
        content: "XL";
      }
    }
    @media (min-width: 1400px) {
      body::before {
        content: "XXL";
      }
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 2vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 5vh;
      margin-right: 5vh;
      font-size: 2.5vh;
      font-weight: 900;
    }
    .tour-dates {
    display: flex;
     flex-direction: column;
    align-items: center;
     justify-content: center;
     height: 50vh; 
     list-style-type: none;
        }
    .tour-dates li {
      margin-bottom: 2vh;
      font-size: 4vh;
    }
    .wrapper {
      padding: 10vh;
    

    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 4vh;
      border: none;
      color: #fff;
      text-decoration: underline;
      cursor: crosshair;
      position: fixed;
      top: 1vh;
      left: 1vh;
    }
    .button-container {
      position: fixed;
      top: 1vh;
      right: 1vh;
    }

    .button {
      margin-left: 2vh;
      color: #ffffff;
      cursor: pointer;
      font-size: 2vh;
    }
    .social-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      cursor: crosshair;
      padding: 1vh;
    }
    .social-section h2 {
      margin-bottom: 2vh;
      color: #000000;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
    }
    .social-buttons a {
      margin: 0 1vh;
      text-decoration: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .social-button {
      opacity: 100%;
      transition: opacity 0s ease;
      width: 2.5vh;
      height: 2.5vh;
    }
    .social-button:hover {
      opacity: 1;
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      height: 6vh;
      text-align: center;
      line-height: 6vh;
    }
  </style>
</head>

   <script>
   function scalePage() {
    var viewportWidth = window.innerWidth || document.documentElement.clientWidth;
    var scale = viewportWidth / 1024;

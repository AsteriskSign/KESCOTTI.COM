<!DOCTYPE html>
<html>
<head>
  <title>KESCOTTI - Tour</title>
  <link rel="stylesheet" href="font/CinzelDecorative-Bold.ttf">
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(merchvizzy.gif);
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 900;
    }

    .tour-dates {
      list-style-type: none;
      margin-top: 50px;
      margin-left: 0;
      padding: 0;
    }

    .tour-dates li {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1><a class="back-button" href="index.html">KESCOTTI</a></h1>
  <ul class="tour-dates">
    <li>SORRY - City A</li>
    <li>WE - City B</li>
    <li>CANT - City C</li>
    <li>MAKE - City D</li>
    <li>IT - City E</li>
  </ul>
</body>
</html>

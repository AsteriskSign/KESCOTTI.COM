<!DOCTYPE html>
<html lang="en">
<head>
  <title>Videos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font/CinzelDecorative-Bold.ttf">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: #000000;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .slick-slide {
      margin: 0 5px;
    }
    section {
      padding: 0 100px;
    }
    .slick-prev:before,
    .slick-next:before {
      color: #000;
    }
    .center {
      position: relative;
      margin-top: 33vh;
      transform: translateY(-50%);
    }
    .center img {
      width: 75px;
      height: 250px;
      object-fit: fill;
      transition: transform 0.3s ease;
      cursor: crosshair;
    }
    .center img:hover {
      transform: scale(1.05);
    }
    .slick-prev,
    .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      font-size: 100px;
      color: #fff;
      cursor: pointer;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: crosshair;
    }
    .slick-prev {
      left: 450px;
      top: 600px;
    }
    .slick-next {
      right: 450px;
      top: 600px;
    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 72px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      text-decoration: underline;
      cursor: crosshair;
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .button {
      margin-left: 30px;
      color: #fff;
      cursor: crosshair;
      font-size: 36px;
    }
  </style>

</head>
<body>
  <h1><a class="back-button" href="index.html">KESCOTTI</a></h1>

  <div class="button-container">
    <a class="button" href="merch.html">Store</a>
    <a class="button" href="tour.html">Tour</a>
    <a class="button" href="contact.html">Contact Us</a>
  </div>

  <section>
    <div class="center">
      <div>
        <a href="https://www.youtube.com/watch?v=GZe2JAPlmjo&list=OLAK5uy_lSsn75ASv34sLTODbpg-nISrQv7ltxNdQ">
          <img data-lazy="jail.jpg" style="width: 100%;">
        </a>
      </div>

      <div>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_2">
          <img data-lazy="slider/slide-img2.jpg" style="width: 100%;">
        </a>
      </div>

      <div>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_3">
          <img data-lazy="slider/slide-img3.jpg" style="width: 100%;">
        </a>
      </div>

      <div>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_4">
          <img data-lazy="slider/banner3.jpg" style="width: 100%;">
        </a>
      </div>

      <div>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_5">
          <img data-lazy="slider/banner4.jpg" style="width: 100%;">
        </a>
      </div>

      <div>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_6">
          <img data-lazy="slider/banner5.jpg" style="width: 100%;">
        </a>
      </div>
    </div>
    <div class="slick-prev">&#10229;</div>
    <div class="slick-next">&#10230;</div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script>
    $('.center').slick({
      lazyLoad: 'ondemand',
      centerPadding: '60px',
      slidesToShow: 3,
      autoplay: true,
      autoplaySpeed: 3000,
      draggable: true,
      prevArrow: $('.slick-prev'),
      nextArrow: $('.slick-next'),
      responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
          }
        }
      ]
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Videos</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #000000;
      background-repeat: no-repeat;
      background-size: cover;
      color: rgb(0, 0, 0);
      font-family: 'Cinzel Decorative', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 100%;
    }

    .carousel {
      margin-bottom: 20px;
    }

    .slick-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .slick-dots li {
      margin: 0 5px;
    }

    .slick-dots li button {
      font-size: 14px;
      line-height: 1;
      display: block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #747373ad;
      border: none;
      padding: 0;
      cursor: pointer;
      opacity: 0.5;
    }

    .slick-dots li.slick-active button {
      opacity: 1;
    }

    .slick-slide {
      text-align: center;
      color: #000;
      background: #000000;
    }

    video {
      width: 500px;
      height: auto;
      margin: 0.15in;
    }

    .slick-prev,
    .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      font-size: 24px;
      line-height: 1;
      display: block;
      width: 40px;
      height: 40px;
      background: #747373ad;
      border: none;
      border-radius: 50%;
      color: #fff;
      padding: 0;
      cursor: pointer;
      opacity: 0.5;
    }

    .slick-prev {
      left: 50px;
    }

    .slick-next {
      right: 50px;
    }

    .slick-prev:hover,
    .slick-next:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div>
      <video class="lazy" data-src="C:\Users\harlo\Downloads\website\videoplayback.mp4"></video>
    </div>
    <div>
      <video class="lazy" data-src="path_to_video2.mp4"></video>
    </div>
    <div>
      <video class="lazy" data-src="path_to_video3.mp4"></video>
    </div>
  </div>

  <button class="slick-prev slick-arrow" aria-label="Previous" type="button"></button>
  <button class="slick-next slick-arrow" aria-label="Next" type="button"></button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.carousel').slick({
      lazyLoad: 'ondemand', // Enable lazy loading
      prevArrow: $('.slick-prev'), // Use custom prev button
      nextArrow: $('.slick-next') // Use custom next button
    });
  });
</script>

</body>
</html>

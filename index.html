<!DOCTYPE html>
<html>
<head>
  <title>KESCOTTI</title>
  <style>

    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(indexvizzy.gif);
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: -150px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 80px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 75px;
    }
    .button {
      box-shadow:inset 0px 0px 0px -50px #000000;
      border-radius:42px;
      border:1px solid #ffffff;
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #fdfafa;
      color: #000000;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:active {
  box-shadow: 0 5px #000000;
  transform: translateY(4px);}
    .button:hover {
      background-color: #000000;
      color: #ffffff;
    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 20px;
      margin-bottom: 40px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: crosshair;
      text-align: center;
    }
    .social-section {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .social-section h2 {
      margin-bottom: 40px;
      color: #000000;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
    }
    .social-buttons a {
      margin: 0 20px;
      text-decoration: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .social-button {
      opacity: 100%;
      transition: opacity 0s ease;
      width: 24px;
      height: 24px;
    }
    .social-button:hover {
      opacity: 1;
    }
    .title {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div class="social-section">
    <h2></h2>
    <div class="social-buttons">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="pngfind.com-facebook-icon-white-png-2902824.png" alt="Facebook" class="social-button">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="pngfind.com-instagram-png-white-2773517.png" alt="Instagram" class="social-button">
      </a>
      <a href="https://twitter.com/" target="_blank">
        <img src="twitter logo.png" alt="Twitter" class="social-button">
      </a>
      <a href="https://discord.com/" target="_blank">
        <img src="discord logo.png" alt="Discord" class="social-button">
      </a>
      <a href="https://tiktok.com/" target="_blank">
        <img src="tiktok logo.png" alt="TikTok" class="social-button">
      </a>
      <a href="https://YouTube.com/" target="_blank">
        <img src="youtube logo.png" alt="YouTube" class="social-button">
      </a>
    </div>
  </div>
  <div class="container">
    <h1>KESCOTTI</h1>
    <a class="button" href="merch.html">Store</a>
    <a class="button" href="music.html">Music</a>
    <a class="button" href="tour.html">Tour</a>
    <a class="button" href="videos.html">Videos</a>
    <a class="button" href="contact.html">Contact Us</a>
  </div>
</body>
<script>
var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://api.example.com/data', true);
  
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var response = JSON.parse(xhr.responseText);
      console.log(response);
    }
  };
  
  xhr.send();
  fetch('https://api.example.com/data')
  .then(function(response) {
    if (response.ok) {
      return response.json();
    } else {
      throw new Error('Error: ' + response.status);
    }
  })
  .then(function(data) {
    console.log(data);
  })
  .catch(function(error) {
    console.log(error);
  });

  </script>
</html>

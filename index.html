<!DOCTYPE html>
<html>
<head>
  <title>KESCOTTI</title>
  <style>
 @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
   
    body { 
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(indexvizzy.gif);
      background-repeat:no-repeat;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 32px;
    }

    .button {
      display: flex;
      width: 200px;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #fdfafa;
      color: #000000;
      text-align: end;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
     .button:hover {
      background-color: #000000;
      color: #ffffff;
      
    }
  
    .back-button {
     font-family: 'Cinzel Decorative', sans-serif;
     font-size: 64px;
      padding: 600px 149px;
      margin-left: 50px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      text-align: center;
    }
    
    
  

.social-section {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  text-align: center;
}

.social-section h2 {
  margin-bottom: 40px;
  color: #000000;
}

.social-buttons {
  display: flex;
  justify-content: center;
}

.social-buttons a {
  margin: 0 20px;
  text-decoration: none;
  display: flex;
  flex-direction: row;
  align-items: center;
}

.social-button {
  opacity: 100%;
  transition: opacity 0s ease;
  width: 24px;
  height: 24px;
}

.social-button:hover {
  opacity: 1;
}
.title{
  font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    
  </style>
</head>
<body>
  <div class="social-section">
    <h2></h2>
    <div class="social-buttons">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="pngfind.com-facebook-icon-white-png-2902824.png" alt="Facebook" class="social-button">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="pngfind.com-instagram-png-white-2773517.png" alt="Instagram" class="social-button">
      </a>
      <a href="https://twitter.com/" target="_blank">
        <img src="twitter logo.png" alt="Twitter" class="social-button">
        <a href="https://discord.com/" target="_blank">
          <img src="discord logo.png" alt="Discord" class="social-button">
      </a>
      <a href="https://tiktok.com/" target="_blank">
        <img src="tiktok logo.png" alt="TikTok" class="social-button">
        <a href="https://YouTube.com/" target="_blank">
          <img src="youtube logo.png" alt="YouTube" class="social-button">
      </a>
    </div>
  </div>
  
  <div class="container">
    <a class="back-button" href="index.html">KESCOTTI</a>
    <a class="button" href="merch.html">Merch Store</a>
    <a class="button" href="music.html">Music Platforms</a>
    <a class="button" href="tour.html">Tour</a>
    <a class="button" href="videos.html">Videos</a>
    <a class="button" href="contact.html">Contact Us</a>
    

  </div>
</body>
</html>

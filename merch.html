<!DOCTYPE html>
<html>
<head>
  <title>Merch Store</title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }

    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(eyevizzy.gif);
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 80px;
      font-size: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 80px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 24px;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 100px;
    }

    .merch-item {
      text-align: center;
    }

    .merch-item img {
      max-width: 100px;
    }

    .button {
      display: block;
      width: 200px;
      margin: 0 auto 20px;
      padding: 10px 20px;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 0;
      border: none;
      color: #ffffff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .faq-button,
    .contact-button {
      position: fixed;
      bottom: 20px;
      color: #ffffff;
      text-decoration: none;
      size: 50px;
    }

    .faq-button {
      right: 20px;
    }

    .contact-button {
      left: 20px;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #000000;
      border-radius: 5px;
    }

    .product-card button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .AddToCart button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 18px;
      padding: 20px 20px;
      border: none;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><a class="back-button" href="index.html">KESCOTTI</a></h1>
    <div class="merch-grid">
      <div class="merch-item">
        <img src="merch1.png" alt="Merch 1">
        <p>Hoodie 1</p>
        <p>Price: $X.XX</p>
        <div class="AddToCart">
          <button>Add to Cart</button>
        </div>
      </div>
      
    </div>
  </div>
  <a href="faq.html" class="faq-button">FAQ</a>
  <a href="contact.html" class="contact-button">Contact</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="font/CinzelDecorative-Bold.ttf">
  <title>Merch Store</title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }

    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: #000000;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 80px;
      font-size: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 80px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 24px;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 50px;
      margin-top: 75px; /* Adjust the margin-top value as per your requirement */
    }

    .merch-item {
      text-align: center;
      color: #ffffff;
    }

    .merch-item img {
      max-width: 75px;
    }

    .button {
      display: block;
      width: 200px;
      margin: 0 auto 20px;
      padding: 5px 5px;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffffff;
      color: #ffffff;
    }

    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 72px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      text-decoration: underline;
      cursor: crosshair;
      position: absolute;
      top: 20px;
      left: 20px;
    }


    .social-section {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .social-section h2 {
      margin-bottom: 40px;
      color: #000000;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
    }

    .social-buttons a {
      margin: 0 20px;
      text-decoration: none;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .social-button {
      opacity: 100%;
      transition: opacity 0s ease;
      width: 24px;
      height: 24px;
    }

    .social-button:hover {
      opacity: 1;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    .product-card button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .AddToCart button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 18px;
      padding: 20px 20px;
      border: none;
      color: #000000;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      background-color: #ffffff;
    }

    .button-container {
  position: fixed;
  top: 2px;
  right: 10px;
  font-family: 'Cinzel Decorative', sans-serif;
  z-index: 9999;
  display: flex;
}

.buttons {
  margin: 20px;
  color: #fff;
  cursor: crosshair;
  font-size: 36px;
  z-index: 9999;
  display: inline-block;
}
  </style>
</head>
<body>
  <div class="button-container">
    <a class="buttons" href="faq.html">FAQ</a>
    <a class="buttons" href="tour.html">Tour</a>
    <a class="buttons" href="music.html">Music</a>
    <a class="buttons" href="videos.html">Videos</a>
    <a class="buttons" href="contact.html">Contact us</a>
  </div>
  <div class="container">
    <h1><a class="back-button" href="index.html">KESCOTTI</a></h1>
    <div class="merch-grid">
      <div class="merch-item">
        <img src="merch1.png" alt="Merch 1">
        <p>Hoodie 1</p>
        <p>Price: $X.XX</p>
        <div class="AddToCart">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="social-section">
      <h2></h2>
      <div class="social-buttons">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="pngfind.com-facebook-icon-white-png-2902824.png" alt="Facebook" class="social-button">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="pngfind.com-instagram-png-white-2773517.png" alt="Instagram" class="social-button">
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="twitter logo.png" alt="Twitter" class="social-button">
        </a>
        <a href="https://discord.com/" target="_blank">
          <img src="discord logo.png" alt="Discord" class="social-button">
        </a>
        <a href="https://tiktok.com/" target="_blank">
          <img src="tiktok logo.png" alt="TikTok" class="social-button">
        </a>
        <a href="https://YouTube.com/" target="_blank">
          <img src="youtube logo.png" alt="YouTube" class="social-button">
        </a>
      </div>
    </div>
  </div>
</body>
</html>

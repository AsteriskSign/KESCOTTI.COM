<!DOCTYPE html>
<html>
<head>
  <title>Music </title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(merchvizzy.gif);
      background-repeat:no-repeat;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      text-size-adjust: 300px;
      max-width: 10000px;
      margin: 20px;
      padding: 10px 50px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 32px;
      
    }

    .music-platforms {
      display:flex;
      justify-content: center;
      align-items: end;
    }

    .music-platforms a {
      display: block;
      margin: 0 50px;
      text-align: center;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .music-platforms a img {
      max-width: 100px;
      opacity: 1;
    }

    .music-platforms a:hover img {
      opacity: 1;
    }
    .button {
      display: block;
      width: 200px;
      margin: 0 auto 20px;
      padding: 10px 20px;
      color: #000000;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #039e1c;
      
    }
    .back-button {
     font-family: 'Cinzel Decorative', sans-serif;
      font-size: 32px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> <a class="back-button" href="index.html">KESCOTTI</a></h1>
    <div class="music-platforms">
      <a href="https://soundcloud.com/kescotti?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
        <img src="png-image.png" alt="SoundCloud">
      </a>
      <a href="https://www.youtube.com/channel/UCrzwxcA2qhITGZTik48nAGA/" target="_blank">
        <img src="png-image (1).png" alt="YouTube">
      </a>
      <a href="https://open.spotify.com/artist/51IANQSmEVSR3oWeVIWpIT?si=apz-vCSORWif_vaOgct8CQ" target="_blank">
        <img src="esd.png" alt="Spotify"></a>
    
  </div>
</body>
</html>

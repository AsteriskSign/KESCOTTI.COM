<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="font/CinzelDecorative-Bold.ttf">
  <title>Music</title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 20px;
      padding: 10px 50px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Cinzel Decorative', sans-serif;
      font-weight: 900;
      font-size: 32px;
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      height: 200px;
    }

    .carousel-item {
      flex: 0 0 300px;
      margin: 0 10px;
      transition: transform 0.5s;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .carousel-item img:hover {
      transform: scale(1.1);
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .carousel-controls button {
      pointer-events: auto;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .carousel-controls button:focus {
      outline: none;
    }

    .carousel-controls .prev-button {
      margin-left: 20px;
    }

    .carousel-controls .next-button {
      margin-right: 20px;
    }


    .link-tree-button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #000;
    }

    .link-tree-button span {
      margin-top: 10px;
    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 0;
      border: none;
      color: #ffffff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="carousel-controls">
        <button class="prev-button" onclick="prevSlide()">&#8249;</button>
        <button class="next-button" onclick="nextSlide()">&#8250;</button>
      </div>
      <div class="carousel-item">
        <a href="" class="link-tree-button">
          <img src="jail.jpg" alt="Song 1">
          <span>City Lights And Traffic</span>
        </a>
      </div>
      <div class="carousel-item">
        <a href="" class="link-tree-button">
          <img src="song2.jpg" alt="Song 2">
          <span>Song 2</span>
        </a>
      </div>
      <div class="carousel-item">
        <a href="" class="link-tree-button">
          <img src="song3.jpg" alt="Song 3">
          <span>Song 3</span>
        </a>
      </div>
      <!-- Add more carousel items as needed -->
    </div>
  </div>

  <script>
   
    let currentIndex = 0;
    const carouselItems = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');

    function showSlide(index) {
      
      carouselItems.forEach(item => {
        item.style.transform = 'translateX(-100%)';
      });

      
      carouselItems[index].style.transform = 'translateX(0)';
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = carouselItems.length - 1;
      }
      showSlide(currentIndex);
    }

    function nextSlide() {
      if (currentIndex < carouselItems.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      showSlide(currentIndex);
    }

  
    showSlide(currentIndex);
  </script>
</body>
</html>

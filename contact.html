<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="font/CinzelDecorative-Bold.ttf">
  <title>Contact</title>
  <meta name="viewport" content="width-device-width , initial-scale=1">
  <script  defer src="js/bootstrap.bundle.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
body::before {
  content: "XS";
  color: rgb(0, 0, 0);
  font-size: 2rem;
  font-weight: bold;
  position: fixed;
  top: 0;
  right: 0;
}
@media (min-width: 576px) {
  body::before {
    content: "SM";
  }
}

@media (min-width: 768px) {
  body::before {
    content: "MD";
  }
}

@media (min-width: 992px) {
  body::before {
    content: "LG";
  }
}

@media (min-width: 1200px) {
  body::before {
    content: "XL";
  }
}

@media (min-width: 1400px) {
  body::before {
    content: "XXL";
  }}
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: #000000;
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 50px;
      padding: 0px 0px;
      border: none;
      color: #fff;
      text-decoration: underline;
      transition: background-color 0.3s ease;
      cursor: crosshair;
    }
    .banner {
      color: #ffffff;
      padding: 0px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form {
      margin-top: 0px;
      max-width: 470px;
      max-height: 800px;
      width: 100%;
      height: 100%;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
      width: 100%;
      padding: 0px;
      border-radius: 5px;
      border: 3.5px solid #000000;
    }
    .form-group textarea {
      height: 250px;
    }
    .form-group input[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', sans-serif;
    }
    .success-message {
      color: #ffffff;
      margin-top: 20px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <h1> <a class="back-button" href="index.html">KESCOTTI</a></h1>
  <div class="container">
    <form class="form" action="" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    <div class="success-message">
      <!-- Success message will be displayed here -->
    </div>
  </div>
  <script>
    // Add an event listener to the form submission
    document.querySelector('.form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting
      
      // Retrieve form data
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var comment = document.getElementById('comment').value;
      
      // Display success message
      var successMessage = document.querySelector('.success-message');
      successMessage.textContent = 'Thank you, ' + name + '! Your form has been submitted.';
      
      // Clear form inputs
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('comment').value = '';
    });
  </script>
</body>
</html>

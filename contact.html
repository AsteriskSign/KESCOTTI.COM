<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url(CinzelDecorative-Black.ttf) format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-image: url(eyevizzy.gif);
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .back-button {
      font-family: 'Cinzel Decorative', sans-serif;
      font-size: 64px;
      padding: 0px 0px;
      border: none;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .banner {
      color: #ffffff;
      padding: 0px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form {
      margin-top: 0px;
      max-width: 470px;
      max-height: 800px;
      width: 100%;
      height: 100%;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
      width: 100%;
      padding: 0px;
      border-radius: 5px;
      border: 3.5px solid #000000;
    }
    .form-group textarea {
      height: 250px;
    }
    .form-group input[type="submit"] {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', sans-serif;
    }
    .success-message {
      color: #ffffff;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1> <a class="back-button" href="index.html">KESCOTTI</a></h1>
  <div class="container">
    <form class="form" action="" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    <div class="success-message">
      <!-- Success message will be displayed here -->
    </div>
  </div>
  <script>
    // Add an event listener to the form submission
    document.querySelector('.form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting
      
      // Retrieve form data
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var comment = document.getElementById('comment').value;
      
      // Display success message
      var successMessage = document.querySelector('.success-message');
      successMessage.textContent = 'Thank you, ' + name + '! Your form has been submitted.';
      
      // Clear form inputs
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('comment').value = '';
    });
  </script>
</body>
</html>
